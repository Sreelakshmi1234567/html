<!DOCTYPE html>
<html>
    <head>
        <title>TABLE</title>
    </head>
    <style>
        table,th,td{
            border: 1px solid black;
        }
      table{
        border-spacing: 15px;
      }
    </style>
    <body>
        <!-- <h1 style="background-color: darkgreen;"></h1> -->
        <table >
            <tr>
            <td  style="background-color: darkgreen;">This</td>

        </tr>

        <tr>

        <tr>

            </tr>
            <tr>
                
                <td colspan="2"style="padding: 20px; background-color: rgb(51, 174, 51);" >Went</td>

                <td style="padding: 20px; background-color: rgb(28, 162, 28);" >Piggy</td>

                <td style="background-color: aqua;" >to</td>

            </tr>
    </table>

</html>
